<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Form With Progress Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="progress-step">
        <i class="fa-solid fa-cart-shopping"></i>Items
      </div>
      <div class="progress-step">
        <i class="fa-solid fa-address-book"></i>Address
      </div>
      <div class="progress-step">
        <i class="fa-solid fa-cart-shopping"></i>Delivery
      </div>
      <div class="progress-step">
        <i class="fa-solid fa-credit-card"></i>Payment
      </div>
      <div class="progress-step">
        <i class="fa-solid fa-flag"></i>Place Order
      </div>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Previous</button>
      <button class="btn" id="next">Next</button>
    </div>
  </div>
</body>
</html>
